<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Markdown Editor - Vue.js</title>
  <link rel="stylesheet" href="./style/editor.css">
  <script src="./script/vue.js" charset="utf-8"></script>
  <script src="./script/marked.js" charset="utf-8"></script>
</head>
<body>
  <div id="app">
    <textarea v-bind:value="input" v-on:input="update($event)"></textarea>
    <div v-html="compiledMarkdown"></div>
  </div>
  <script src="./script/editor.js" charset="utf-8"></script>
</body>
</html>
